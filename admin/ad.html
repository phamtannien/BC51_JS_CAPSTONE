  <head>

<style>
  .loader {
  border-top: 16px solid blue;
  border-right: 16px solid green;
  border-bottom: 16px solid red;
  border-left: 16px solid pink;
  border-radius: 50%;
  width: 70px;
  height: 70px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

  <body>
    
    <header>
        <nav class="container navbar navbar-expand-md  navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Cyber Phone</a>
          
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item text-center mx-5">
                    <a class="nav-link active" href="../index.html" role="button" aria-haspopup="true" aria-expanded="false">
                      <div>
                        <i class="fas fa-home fa-xl mb-1"></i>
                      </div>
                      Home
                    </a>
                  </li>
                  <li class="nav-item text-center">
                    <a class="nav-link active" href=".././customer/customer.html" role="button" aria-haspopup="true" aria-expanded="false">
                    <div>
                      <i class="fa-solid fa-xl fa-store"></i>
                    </div>
                    Store
                  </a>
                  </li>
                
              </ul>
            </div>
          </nav>
          
    </header>

    

    <div class="container py-5" id="content-wrap">
      <main role="main" class="mt-5">
        <div id="loader" style="display: none;" class="loader"></div>
        <select class="custom-select" id="slcArrange">
          <option selected="">Sắp xếp theo giá tiền</option>
         <option value="DESC">Cao => Thấp</option>
          <option value="ASC">Thấp => Cao</option>             
        </select>
        <div class ='d-flex justify-content-between mb-2 py-3 px-2 phoneBanner'>
          <h3 class="text-light">Phone Management</h3>
          <div class="text-right" onclick="resetForm()">
            <button id="btnThemSP"  type="button" class="btn btn-banner" data-toggle="modal" data-target="#exampleModal" >
              <i class="fa-solid fa-circle-plus me-2"></i> Add Phone
            </button>
          </div>
          
          <div class="form-group">
           
            <input type="text" id="txtSearch" class="form-control" placeholder="Tìm kiếm sản phẩm" >
            
          </div>
        </div>
       
        <div class=" table-responsive">
        <table class="table display" id="myTable">
          <thead class="">
            <tr> 
              <th>#</th>
              <th>Name</th>
              <th>Price</th>
              <th>Photo</th>
              <th>Discription</th>
              <th><em class="fa fa-cog"></em> Action</th>
            </tr>
          </thead>
          <tbody id="tablePhone">
          </tbody>
        </table>
      </div>
  
        <div  class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <header class="head-form mb-0">
                <h3 id="header-title">Phone Management</h3>
              </header>
    
              <!-- Modal Header -->
              	<div class="modal-header">
              
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
    
              <!-- Modal body -->
              <div class="modal-body">
                <form role="form" id="formPhone">
                
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fa-solid fa-mobile-screen-button"></i></span>
                      </div>
                      <input
                        type="text"
                        name="name"
                        id="name"
                        class="form-control input-sm"
                        placeholder="Phone name"
                      />
                    </div>
                    <span class="sp-thongbao" id="tbname"></span>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fa-regular fa-dollar-sign"></i></span>
                      </div>
                      <input
                        type="text"
                        name="name"
                        id="price"
                        class="form-control input-sm"
                        placeholder="Price"
                      />
                    </div>
                    <span class="sp-thongbao" id="tbprice"></span>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-mobile-screen"></i></span>
                      </div>
                      <input type="text" name="email" id="screen" class="form-control input-sm" placeholder="Screen">
                    </div>
    
                    <span class="sp-thongbao" id="tbscreen"></span>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-camera"></i></span>
                      </div>
                      <input type="text" name="name" id="backCam" class="form-control" placeholder="Back Camera">
                    </div>
    
                    <span class="sp-thongbao" id="tbbackCam"></span>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-camera"></i></span>
                      </div>
                      <input type="text" name="name" id="frontCam" class="form-control" placeholder="Front Camera">
                    </div>
    
                    <span class="sp-thongbao" id="tbfrontCam"></span>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-link"></i></i></span>
                      </div>
                      <input
                        type="text"
                        name="name"
                        id="img"
                        class="form-control"
                        placeholder="Image link"
                      />
                    </div>
    
                    <span class="sp-thongbao" id="tbimg"></span>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-comment"></i></span>
                      </div>
                      <input
                        type="text"
                        name="name"
                        id="desc"
                        class="form-control"
                        placeholder="Description"
                      />
                    </div>
    
                    <span class="sp-thongbao" id="tbdesc"></span>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-signature"></i></span>
                      </div>
                      <select class="form-control" name="chucvu" id="type">
                        <option selected="" disabled="">Select brand</option>
                        <option>Apple</option>
                        <option>Samsung</option>
                      </select>
                    </div>
    
                    <span class="sp-thongbao" id="tbtype"></span>
                  </div>
               
              
                </form>
              </div>
    
              <!-- Modal footer -->
              <div class="modal-footer" id="modal-footer">
                
                
                
              </div>
            </div>
          </div>
        </div>
      </main>
  </div>
